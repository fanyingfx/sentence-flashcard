<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Word List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th, td {
        border: 1px solid #ddd;
        padding: 8px;
      }
      th {
        background-color: #f2f2f2;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>Word List</h1>
    <table>
      <tr>
        <th>Word</th>
        <th>Sentence</th>
        <th>Definition</th>
      </tr>
      {% for word, sentence,definition in words %}
      <tr>
        <td>{{ word }}</td>
        <td>{{ sentence }}</td>
        <td>{{ definition }}</td>

      </tr>
      {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('main.home') }}">Back to Home</a>
  </body>
</html>
