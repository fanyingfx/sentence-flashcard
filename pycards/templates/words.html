<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Word List</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='table.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <table>
        <thead>
          <tr>
            <th>Word</th>
            <th>Sentence</th>
            <th>Definition</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for id,word, sentence,definition,description in words %}
          <tr>
            <td>{{ word }}</td>
            <td>{{ sentence |safe }}</td>
            <td>{{ definition }}</td>
            <td>{{ description}}</td>
            <td>
              <a href="{{ url_for('word.delete_word', word_id=id) }}">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <a href="{{ url_for('main.home') }}">Back to Home</a>
  </body>
</html>
